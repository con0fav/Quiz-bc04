<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dev/reset.css">
    <link rel="stylesheet" href="./dev/style.css">
    <title>Quiz</title>
</head>
<body>   

    <header>
        <a href="./highscore.html">Highscores</a>
        <p>Time:<span id="timer"></span></p>
    </header>

<div id="page">
    <div id="splash">
        <h1>Vaporwave quiz</h1>
    <p>Are you ready to test your knowledge in an esoteric internet music genre?</p>

    <button id="start">Start!</button>
    </div>
    
    <div id="gameover">
        <h1>Game over!</h1>
        <br>
        <h2>Your score is: <span id="scoretotal">0</span></h2>
        <label for="scorename">Enter name:</label>
        <input type="text" id="scorename" name="scorename">
        <button type="submit" id="entername">Submit score</button>
        <br>
        <button id="replay">Try again?</button>
    </div>

    <div id="quiz">

    </div>
    
</div>
    <script src="./dev/script.js"></script>
</body>
</html>
